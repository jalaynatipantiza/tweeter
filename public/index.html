<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css">
    <link rel="stylesheet" href="/styles/header.css" type="text/css">
    <link rel="stylesheet" href="styles/new-tweet.css" type="text/css">

     <!-- fonts -->
     <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="hidden-nav">
      <span>tweeter</span>
      <button class="double-down" type="button">
        <span class="source-sans-pro"><b>Write</b> a new tweet</span>
        <i class="fa fa-angle-double-down"></i>
      </button>
    </nav>
    <div class="main-content">
    <header class="profile">
      <div>
          <img class="profile-picture"src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2><b>Jalayna</b> Tipantiza</h2>
      </div>
  </header>    


    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <div id="error-messages">       
        </div>
        <form class="textbox" id="new-post" action="/tweets/" method="POST">     
          <label for="tweet-text"><b></b>What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="button-count">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section id="tweets-container">
      </section>
    </main>
  </div>
    <script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
    <script src="scripts/composer-char-counter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.27.0/moment.min.js"></script>
  </body>
</html>
